<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/tetrix_model.js"></script>
        <script type="text/javascript" src="js/tetrix_view.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                
        
                var images = [];
                for(var i = 0; i < 7; i++) {
                    images[i] = new Image();
                    images[i].src = 'images/' + (i + 1) + '.jpg';
                }
        
                var tetrixBox = new TetrixBox(images);
                
                var canvas1 = document.getElementById('canvas1');
                canvas1.width = tetrixBox.getWidth();
                canvas1.height = tetrixBox.getHeight();
                
                var context1 = canvas1.getContext('2d');
                setTimeout(function() {
                    tetrixBox.next();
                    tetrixBox.paint(context1);
                    setTimeout(arguments.callee, 1000);
                }, 1000);
            };
        </script>
    </head>
    <body>       
        <canvas id="canvas1"></canvas>
    </body>
</html>
