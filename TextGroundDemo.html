<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>       
        <canvas id="canvas" style="border-width: 1px; border-style: solid;"></canvas>

        <script type="text/javascript" src="js/tetrix_model.js"></script>
        <script type="text/javascript" src="js/tetrix_view.js"></script>
        <script type="text/javascript">
            const blockWidth = 25;
            const boxWidth = 100;
            const groundBlocksX = 10;
            const groundBlocksY = 20;

            var images = [];
            for(var i = 0; i < 7; i++) {
                images[i] = new Image();
                images[i].src = 'images/' + (i + 1) + '.jpg';
            }

            let canvas = document.createElement('canvas');
            canvas.width = boxWidth;
            canvas.height = boxWidth;        
            let tetrixBox = new TetrixBox(images, canvas);
            tetrixBox.backgroundColor = rgb(0, 0, 0);
    
            let piece = TetrixPiece.randomFreezePiece();

            let tetrixGround = new TetrixGround(groundBlocksX, groundBlocksY);
            tetrixGround.addPieceOfType(piece.type);

            canvas = document.getElementById('canvas');
            canvas.width = groundBlocksX * blockWidth;
            canvas.height = groundBlocksY * blockWidth;

            let stackArea = new TetrixStackArea(images, canvas);
            
            setTimeout(function() {
                if(tetrixGround.isMovable(0, 1)) {
                    tetrixGround.moveTetrixRight();
                    tetrixGround.moveTetrixDown();
                    tetrixGround.rotateTetrix(true);
                    tetrixGround.updateGround();
                }
                else {
                    tetrixGround.addPieceOfType(piece.type);
                    piece = TetrixPiece.randomFreezePiece();
                }
                
                if(!tetrixGround.isGameover) {
                    setTimeout(arguments.callee, 100);
                }

                stackArea.paint(tetrixGround);
            }, 100);

        </script>        
    </body>
</html>
